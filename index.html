<html>
<head>
    <title>Two-Column Layout</title>
    <style>
        body {
            display: flex;
	    align-items: flex-start; /* Align items to the top */
            min-height: 100vh; /* Ensure the body fills the viewport */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
	    /* font-family: Arial, sans-serif; */		
        }

        .container {
            display: flex; /* Use flexbox for layout */
            max-width: 1200px; /* Set a maximum width for the container */
	    width: 100%; /* Ensure the layout fills the available width */
        }

        .column {
            flex: 1; /* Make the columns flexible to occupy available space */
            padding: 20px; /* Add some padding to the columns */
        }

        .left-column {
            text-align: right; /* Align content in the left column to the right */
        }

        .right-column {
            text-align: left; /* Align content in the right column to the left */
        }

        img {
            max-width: 200px; /* Ensure the image doesn't exceed the width of its container */
            height: auto; /* Maintain aspect ratio */
	    margin-right: 20px; /* Add some spacing between the image and text */
        }
    </style>
    <style type="text/css">
  	span.yalpsid { display:none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="column left-column">
            <img src="ryan_chen_profile.jpg">
        </div>
        <div class="column right-column">

        </div>
    </div>
</body>
